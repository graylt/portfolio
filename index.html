      <script>
        //   On scroll
        $(window).scroll(function() {
            //if we have more than 200px
            if ($(document).scrollTop() > 8) {
                //class 'fixed' to header element
                $('header').addClass('fixed');
                //otherwise
            } else {
                //if header already has 'fixed' class
                if ($('header').hasClass('fixed')) {
                    //remove said class
                    $('header').removeClass('fixed');
                }
            }
        });
      </script>
